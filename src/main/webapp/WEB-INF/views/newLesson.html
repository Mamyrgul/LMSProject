<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Lesson</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #2980b9;
      font-size: 36px;
      margin-top: 30px;
    }

    form {
      width: 50%;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #2980b9;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3498db;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      width: 200px;
    }

    .back-link:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

<h2>Add Lesson</h2>

<form action="/lessons" method="post">
  <input type="hidden" name="courseId" th:value="${courseId}">

  <label for="title">Lesson Title:</label>
  <input type="text" id="title" name="title" required>

  <label for="dateOfStart">Start Date:</label>
  <input type="date" id="dateOfStart" name="dateOfStart" required>

  <label for="description">Lesson Description:</label>
  <textarea id="description" name="description" required></textarea>

  <button type="submit">Save</button>
</form>

<a th:href="@{/lessons(courseId=${courseId})}" class="back-link">Back to Lessons</a>

</body>
</html>
