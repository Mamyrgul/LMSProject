<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        h2, h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            margin-top: 30px;
            font-size: 28px;
        }

        h1 {
            font-size: 40px;
            color: #2980b9;
        }

        a {
            color: white;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        li {
            background: linear-gradient(135deg, #2980b9, #8e44ad);
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            transform: scale(1.05);
        }

        .course-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
        }

        .course-info span {
            font-size: 14px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1abc9c;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .back-link {
            background-color: #2c3e50;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            text-align: center;
            width: 200px;
            margin: 20px auto;
        }

        .back-link:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<h2>Courses</h2>
<h1>List of Courses</h1>
<a href="/courses/new" class="button">Create New Course</a>

<ul>
    <div th:each="course : ${courses}">
        <li>
            <div class="course-info">
                <span th:text="${course.id}">ID</span>
                <span th:text="${course.title}">Course Title</span>
                <span th:text="${course.dateOfStart}">Start Date</span>
                <span th:text="${course.description}">Description</span>
            </div>

            <div>
                <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="button">Update</a>

                <form th:action="@{/courses/delete/{id}(id=${course.id})}" method="get" style="display:inline;">
                    <button type="submit" class="delete-button">Delete</button>
                </form>

                <a th:href="@{/lessons/new(courseId=${course.id})}" class="button">Add Lesson</a>

                <a th:href="@{/lessons(courseId=${course.id})}" class="button">View Lessons</a>

                <a th:href="@{/courses/{id}/students(id=${course.id})}" class="button">View Students</a>

                <a th:href="@{/courses/{id}/instructors(id=${course.id})}" class="button">View Instructors</a>
            </div>
        </li>
    </div>
</ul>

<a href="/dashboard" class="back-link">Back to Dashboard</a>

</body>
</html>
