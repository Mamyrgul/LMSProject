<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Instructor</title>
</head>
<body>

<h1>Edit Instructor</h1>
<form action="/instructors" method="post">
    <input type="hidden" name="id" th:value="${instructor.id}">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${instructor.firstName}" required>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${instructor.lastName}" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${instructor.email}" required>
    <br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${instructor.phone}" required>
    <br>

    <button type="submit">Save Changes</button>
</form>

<form th:action="@{/instructors/delete/{id}(id=${instructor.id})}" method="get" style="display:inline;">
    <button type="submit" style="background-color: red; color: white;">Delete Instructor</button>
</form>

<a href="/instructors">Back to Instructors</a>

</body>
</html>
