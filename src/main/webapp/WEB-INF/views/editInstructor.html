<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Instructor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2980b9;
            font-size: 36px;
            margin-top: 30px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1abc9c;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Edit Instructor</h1>

<!-- Форма для обновления инструктора -->
<form th:action="@{/instructors/update/{id}(id=${instructor.id})}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${instructor.firstName}" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${instructor.lastName}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${instructor.email}" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:value="${instructor.phone}" required>

    <button type="submit">Save Changes</button>
</form>

<!-- Форма для удаления инструктора -->
<form th:action="@{/instructors/delete/{id}(id=${instructor.id})}" method="post" style="display:inline;">
    <button type="submit" class="delete-button">Delete Instructor</button>
</form>

<a href="/instructors">Back to Instructors</a>

</body>
</html>
