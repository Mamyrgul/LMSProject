<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Instructor</title>
</head>
<body>

<h1>Edit Instructor</h1>
<form action="/students" method="post">
  <input type="hidden" name="id" th:value="${student.id}">

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${student.firstName}" required>
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${student.email}" required>
  <br>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:value="${student.phoneNumber}" required>
  <br>

  <button type="submit">Save Changes</button>
</form>

<form th:action="@{/students/delete/{id}(id=${student.id})}" method="get" style="display:inline;">
  <button type="submit" style="background-color: red; color: white;">Delete Instructor</button>
</form>

<a href="/students">Back to Instructors</a>

</body>
</html>
