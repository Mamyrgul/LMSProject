<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    nav {
      background-color: #34495e;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #2980b9;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #1abc9c;
    }

    section {
      margin: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .button {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      display: inline-block;
      margin: 10px;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<header>
  <h1>Dashboard</h1>
</header>

<nav>
  <a href="/courses" class="button">Courses</a>
  <a href="/students" class="button">Students</a>
  <a href="/instructors" class="button">Instructors</a>
</nav>

<section>
  <h2>Welcome to the Dashboard</h2>
  <p>Select an option from the menu above to manage your data.</p>
</section>
</body>
</html>
