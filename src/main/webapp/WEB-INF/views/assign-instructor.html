<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Instructor to Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #2980b9;
      font-size: 36px;
      margin-top: 30px;
    }

    form {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 14px;
      color: #34495e;
      margin-bottom: 5px;
      display: inline-block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 14px;
      color: #34495e;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1abc9c;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Assign Instructor to Course</h1>

<form th:action="@{/instructors/assign}" method="post">
  <label for="instructorId">Instructor ID:</label>
  <input type="number" id="instructorId" name="instructorId" required>

  <label for="courseId">Course ID:</label>
  <input type="number" id="courseId" name="courseId" required>

  <button type="submit">Assign Instructor</button>
</form>

<a href="/instructors">Back to Instructors</a>

</body>
</html>
