<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Instructor to Course</title>
</head>
<body>

<h1>Assign Instructor to Course</h1>

<form th:action="@{/instructors/assign}" method="post">
  <label for="instructorId">Instructor ID:</label>
  <input type="number" id="instructorId" name="instructorId" required>
  <br>

  <label for="courseId">Course ID:</label>
  <input type="number" id="courseId" name="courseId" required>
  <br>

  <button type="submit">Assign Instructor</button>
</form>

<a href="/instructors">Back to Instructors</a>

</body>
</html>
